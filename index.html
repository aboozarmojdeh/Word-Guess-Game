<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<br>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2 class="display-5 text-uppercase text-center">Word Guess Game</h2>
      <p class="lead text-center">Guess the word and challenge your word knowledge! Arrange the letters and fill in the blanks to find the word.</p>

      <hr class="my-4">


      <div class="container ">

        <div class="row ">
          <div class="col-4 border border-primary rounded-left">
            <br>

            <div class="media">
              <img class="img-fluid rounded mx-auto d-block" id="word_image" src="./assets/images/guess.png">


              <audio id="word_music" controls autoplay hidden>

              </audio>
            </div>
            <br>
          </div>


          <div class="col-8 border border-primary rounded-right">
            <br>
            <h4 class="text-danger text-uppercase text-center font-italic">Press any Key to get Started</h4>
            <p class="lead text-center">Hint: Guess the name of Singers!</p>

            <h3 class="text-monospace text-success text-uppercase">Wins:
              <span id="Wins">

              </span>
            </h3>

            <h3 class="text-monospace text-danger text-uppercase">Looses:
              <span id="Looses">

              </span>
            </h3>

            <h3 class="text-monospace text-warning">
              <span id="Guess_Left">

              </span>
            </h3>


            <h2 class="text-monospace text-success">
              <span class="text-white bg-dark text-uppercase " id="user_output">

              </span>
            </h2>

            <h3 class="text-primary">Your Words :
              <span class="text-uppercase" id="user_Entry">
                <strong> </strong>
              </span>
            </h3>
            <br>
          </div>

        </div>
      </div>
      <br>
      <button type="button" onclick="myContinue()" class="btn btn-primary">Continue(YES)</button>

      <button type="button" onclick="myPlayAgain()" class="btn btn-primary">Play Again!?</button>

    </div>
  </div>

  <script src="./assets/javascript/game.js"></script>
</body>

</html>
